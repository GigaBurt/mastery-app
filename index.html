<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery - Time Tracking App</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mastery">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin: 0;
        }
        
        .add-button {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            transition: all 0.2s;
            font-size: 24px;
            color: white;
        }
        
        .add-button:active {
            transform: scale(0.95);
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 100px;
            left: 16px;
            right: 16px;
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Main Content */
        .main-content {
            padding: 16px;
            padding-bottom: 100px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 0;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        
        .empty-subtitle {
            color: #6b7280;
        }
        
        /* Task Card Styles */
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .task-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }
        
        .task-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .task-icon.active {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .task-icon.inactive {
            background: rgba(139, 92, 246, 0.2);
        }
        
        .task-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }
        
        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #9ca3af;
            flex-wrap: wrap;
        }
        
        .streak-badge {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .streak-badge.broken {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .delete-button {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }
        
        .delete-button:hover {
            color: #ef4444;
        }
        
        .task-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .time-display {
            font-size: 32px;
            font-weight: bold;
            font-family: monospace;
        }
        
        .rank-info {
            text-align: right;
        }
        
        .rank-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .hours-count {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .progress-container {
            margin-bottom: 12px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .next-level-text {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .play-button {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            color: white;
        }
        
        .play-button.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .play-button.inactive {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1f2937;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .task-input {
            width: 100%;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: white;
            margin-bottom: 16px;
            outline: none;
        }
        
        .task-input::placeholder {
            color: #9ca3af;
        }
        
        .icon-section-title {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 12px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .icon-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            border: 2px solid transparent;
        }
        
        .icon-option.selected {
            background: #8b5cf6;
            border-color: #a855f7;
        }
        
        .icon-option.unselected {
            background: #374151;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        
        .modal-button {
            flex: 1;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .cancel-button {
            background: #374151;
            color: white;
        }
        
        .add-task-button {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
        }
        
        .add-task-button:disabled {
            background: #6b7280;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        /* Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .install-prompt-text {
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .install-prompt-buttons {
            display: flex;
            gap: 12px;
        }
        
        .install-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .install-btn.primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .install-btn.secondary {
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0;
            }
            
            .task-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">üèÜ</div>
                <div>
                    <h1 class="title">Mastery</h1>
                    <p class="subtitle">Track your 10,000 hours</p>
                </div>
            </div>
            <button class="add-button" onclick="showAddTaskModal()">‚ûï</button>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">‚è∞</div>
                <h3 class="empty-title">No Tasks Yet</h3>
                <p class="empty-subtitle">Add your first task to start your journey to mastery!</p>
            </div>
            
            <div id="tasks-container"></div>
        </div>

        <!-- Install Prompt -->
        <div id="install-prompt" class="install-prompt hidden">
            <div class="install-prompt-text">üì± Install Mastery app for the best experience!</div>
            <div class="install-prompt-buttons">
                <button class="install-btn secondary" onclick="dismissInstallPrompt()">Maybe Later</button>
                <button class="install-btn primary" onclick="installApp()">Install App</button>
            </div>
        </div>

        <!-- Add Task Modal -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 class="modal-title">Add New Task</h2>
                <input type="text" id="task-input" class="task-input" placeholder="Task name..." />
                <p class="icon-section-title">Choose an icon:</p>
                <div class="icon-grid" id="icon-grid"></div>
                <div class="modal-buttons">
                    <button class="modal-button cancel-button" onclick="hideAddTaskModal()">Cancel</button>
                    <button class="modal-button add-task-button" id="add-task-button" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        let tasks = [];
        let activeTaskId = null;
        let selectedIcon = 'Clock';
        let intervalId = null;
        let deferredPrompt = null;

        // Task Icons
        const TASK_ICONS = {
            BookOpen: 'üìö', Code: 'üíª', Dumbbell: 'üí™', Palette: 'üé®', Music: 'üéµ', 
            Camera: 'üì∑', Coffee: '‚òï', Target: 'üéØ', Zap: '‚ö°', Heart: '‚ù§Ô∏è', 
            Brain: 'üß†', Clock: '‚è∞', Trophy: 'üèÜ', Calendar: 'üìÖ', Star: '‚≠ê'
        };

        // Ranking System
        const RANK_SYSTEM = [
            { min: 0, max: 10, name: 'Novice', color: '#6b7280' },
            { min: 10, max: 50, name: 'Apprentice', color: '#3b82f6' },
            { min: 50, max: 100, name: 'Journeyman', color: '#10b981' },
            { min: 100, max: 250, name: 'Expert', color: '#8b5cf6' },
            { min: 250, max: 500, name: 'Professional', color: '#f59e0b' },
            { min: 500, max: 1000, name: 'Veteran', color: '#ef4444' },
            { min: 1000, max: 2500, name: 'Elite', color: '#ec4899' },
            { min: 2500, max: 5000, name: 'Champion', color: '#eab308' },
            { min: 5000, max: 10000, name: 'Grandmaster', color: '#6366f1' },
            { min: 10000, max: Infinity, name: 'Master', color: '#fbbf24' }
        ];

        // Utility Functions
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function getHours(seconds) {
            return Math.floor(seconds / 3600);
        }

        function getRank(hours) {
            for (let i = RANK_SYSTEM.length - 1; i >= 0; i--) {
                if (hours >= RANK_SYSTEM[i].min) {
                    const level = Math.floor(hours / 10) + 1;
                    const rankName = RANK_SYSTEM[i].name;
                    return { 
                        name: hours >= 10000 ? 'Master' : `${rankName} ${Math.min(level, 1000)}`,
                        color: RANK_SYSTEM[i].color
                    };
                }
            }
            return { name: 'Novice 1', color: '#6b7280' };
        }

        function getTimeSinceCreated(createdDate) {
            const now = new Date();
            const created = new Date(createdDate);
            const diffTime = Math.abs(now - created);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return '1 day ago';
            if (diffDays < 30) return `${diffDays} days ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        function getProgressToNextLevel(hours) {
            const currentLevel = Math.floor(hours / 10);
            const progressHours = hours - (currentLevel * 10);
            return (progressHours / 10) * 100;
        }

        function triggerHaptic(type = 'light') {
            if ('vibrate' in navigator) {
                const patterns = {
                    light: [10],
                    medium: [20],
                    heavy: [30],
                    success: [20, 50, 20]
                };
                navigator.vibrate(patterns[type] || patterns.light);
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 4000);
        }

        function sendPushNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body,
                    tag: 'level-up',
                    requireInteraction: true
                });
            }
        }

        // Date utility functions
        function getDateString(date = new Date()) {
            return date.toISOString().split('T')[0]; // Returns YYYY-MM-DD
        }

        function getDaysBetween(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            const firstDate = new Date(date1);
            const secondDate = new Date(date2);
            return Math.round(Math.abs((firstDate - secondDate) / oneDay));
        }

        // Streak calculation functions
        function updateStreak(task) {
            const today = getDateString();
            const yesterday = getDateString(new Date(Date.now() - 24 * 60 * 60 * 1000));
            
            // Initialize streak data if not exists
            if (!task.streakData) {
                task.streakData = {
                    currentStreak: 0,
                    longestStreak: 0,
                    lastActiveDate: null,
                    activeDates: []
                };
            }

            // Check if task was already active today
            if (task.streakData.lastActiveDate === today) {
                return; // Already counted for today
            }

            // Mark today as active
            task.streakData.lastActiveDate = today;
            if (!task.streakData.activeDates.includes(today)) {
                task.streakData.activeDates.push(today);
            }

            // Calculate streak
            if (task.streakData.activeDates.includes(yesterday)) {
                // Continue streak
                task.streakData.currentStreak += 1;
            } else {
                // Start new streak
                task.streakData.currentStreak = 1;
            }

            // Update longest streak
            if (task.streakData.currentStreak > task.streakData.longestStreak) {
                task.streakData.longestStreak = task.streakData.currentStreak;
            }

            // Show streak notification
            if (task.streakData.currentStreak > 1) {
                showNotification(`üî• ${task.streakData.currentStreak} day streak for ${task.name}!`);
                triggerHaptic('success');
            }
        }

        function checkStreakStatus(task) {
            if (!task.streakData) {
                return { current: 0, longest: 0, isActive: false };
            }

            const today = getDateString();
            const yesterday = getDateString(new Date(Date.now() - 24 * 60 * 60 * 1000));
            
            // Check if streak is broken
            if (task.streakData.lastActiveDate !== today && task.streakData.lastActiveDate !== yesterday) {
                // Streak is broken - reset current streak but keep longest
                if (task.streakData.currentStreak > 0) {
                    task.streakData.currentStreak = 0;
                }
            }

            return {
                current: task.streakData.currentStreak,
                longest: task.streakData.longestStreak,
                isActive: task.streakData.lastActiveDate === today
            };
        }

        // Storage Functions
        function saveTasks() {
            localStorage.setItem('masteryTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const saved = localStorage.getItem('masteryTasks');
            if (saved) {
                tasks = JSON.parse(saved);
                
                // Update streak status for all tasks
                tasks.forEach(task => {
                    checkStreakStatus(task);
                });
                
                renderTasks();
            }
        }

        // Timer Functions
        function startTimer(taskId) {
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            activeTaskId = taskId;
            const task = tasks.find(t => t.id === taskId);
            
            // Update streak when starting timer
            if (task) {
                updateStreak(task);
                saveTasks();
            }
            
            intervalId = setInterval(() => {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    const oldHours = getHours(task.totalTime);
                    task.totalTime += 1;
                    const newHours = getHours(task.totalTime);
                    
                    // Check for level up
                    if (Math.floor(newHours / 10) > Math.floor(oldHours / 10)) {
                        const rank = getRank(newHours);
                        showNotification(`üéâ Level Up! ${task.name}: ${rank.name}!`);
                        sendPushNotification('üéâ Level Up!', `${task.name}: You've reached ${rank.name}!`);
                        triggerHaptic('success');
                    }
                    
                    saveTasks();
                    renderTasks();
                }
            }, 1000);
        }

        function stopTimer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            activeTaskId = null;
        }

        function toggleTimer(taskId) {
            triggerHaptic('medium');
            
            if (activeTaskId === taskId) {
                stopTimer();
            } else {
                startTimer(taskId);
            }
            renderTasks();
        }

        // Task Management
        function addTask() {
            const taskName = document.getElementById('task-input').value.trim();
            if (taskName) {
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    icon: selectedIcon,
                    totalTime: 0,
                    createdDate: new Date().toISOString(),
                    streakData: {
                        currentStreak: 0,
                        longestStreak: 0,
                        lastActiveDate: null,
                        activeDates: []
                    }
                };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                hideAddTaskModal();
                triggerHaptic('light');
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task? All progress will be lost.')) {
                tasks = tasks.filter(task => task.id !== taskId);
                if (activeTaskId === taskId) {
                    stopTimer();
                }
                saveTasks();
                renderTasks();
                triggerHaptic('light');
            }
        }

        // UI Functions
        function renderTasks() {
            const container = document.getElementById('tasks-container');
            const emptyState = document.getElementById('empty-state');
            
            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
                container.innerHTML = '';
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = tasks.map(task => {
                const hours = getHours(task.totalTime);
                const rank = getRank(hours);
                const progress = getProgressToNextLevel(hours);
                const isActive = activeTaskId === task.id;
                const streakStatus = checkStreakStatus(task);
                
                return `
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-info">
                                <div class="task-icon ${isActive ? 'active' : 'inactive'}">
                                    ${TASK_ICONS[task.icon]}
                                </div>
                                <div>
                                    <h3 class="task-name">${task.name}</h3>
                                    <div class="task-meta">
                                        <span>üìÖ Started ${getTimeSinceCreated(task.createdDate)}</span>
                                        <div class="streak-badge ${streakStatus.current === 0 ? 'broken' : ''}">
                                            üî• ${streakStatus.current} day streak
                                        </div>
                                        ${streakStatus.longest > streakStatus.current ? `
                                            <div class="streak-badge broken">
                                                üèÜ Best: ${streakStatus.longest} days
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                            <button class="delete-button" onclick="deleteTask(${task.id})">‚úï</button>
                        </div>
                        
                        <div class="task-stats">
                            <span class="time-display">${formatTime(task.totalTime)}</span>
                            <div class="rank-info">
                                <div class="rank-name" style="color: ${rank.color}">${rank.name}</div>
                                <div class="hours-count">${hours.toLocaleString()}/10,000 hours</div>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div>
                            </div>
                        </div>
                        
                        <div class="task-footer">
                            <span class="next-level-text">${(10 - (hours % 10)).toFixed(1)}h to next level</span>
                            <button class="play-button ${isActive ? 'active' : 'inactive'}" onclick="toggleTimer(${task.id})">
                                ${isActive ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showAddTaskModal() {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('task-input').value = '';
            selectedIcon = 'Clock';
            renderIconGrid();
            setTimeout(() => {
                document.getElementById('task-input').focus();
            }, 100);
        }

        function hideAddTaskModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }

        function renderIconGrid() {
            const grid = document.getElementById('icon-grid');
            grid.innerHTML = Object.keys(TASK_ICONS).map(iconKey => `
                <button class="icon-option ${selectedIcon === iconKey ? 'selected' : 'unselected'}" 
                        onclick="selectIcon('${iconKey}')">
                    ${TASK_ICONS[iconKey]}
                </button>
            `).join('');
        }

        function selectIcon(iconKey) {
            selectedIcon = iconKey;
            renderIconGrid();
        }

        // PWA Installation
        function dismissInstallPrompt() {
            document.getElementById('install-prompt').classList.add('hidden');
        }

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    triggerHaptic('success');
                }
                deferredPrompt = null;
            }
            dismissInstallPrompt();
        }

        // Event Listeners
        document.getElementById('task-input').addEventListener('input', function() {
            const button = document.getElementById('add-task-button');
            button.disabled = !this.value.trim();
        });

        document.getElementById('task-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                addTask();
            }
        });

        // PWA Events
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                if (!window.matchMedia('(display-mode: standalone)').matches) {
                    document.getElementById('install-prompt').classList.remove('hidden');
                }
            }, 3000);
        });

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            setTimeout(() => {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showNotification('üîî Notifications enabled!');
                    }
                });
            }, 5000);
        }

        // Handle visibility changes for background timing
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && activeTaskId) {
                localStorage.setItem('backgroundTime', Date.now().toString());
                localStorage.setItem('backgroundTaskId', activeTaskId.toString());
            } else if (!document.hidden) {
                const backgroundTime = localStorage.getItem('backgroundTime');
                const backgroundTaskId = localStorage.getItem('backgroundTaskId');
                
                if (backgroundTime && backgroundTaskId && activeTaskId === parseInt(backgroundTaskId)) {
                    const timeSpent = Math.floor((Date.now() - parseInt(backgroundTime)) / 1000);
                    if (timeSpent > 0) {
                        const task = tasks.find(t => t.id === parseInt(backgroundTaskId));
                        if (task) {
                            task.totalTime += timeSpent;
                            saveTasks();
                            renderTasks();
                        }
                    }
                }
                
                localStorage.removeItem('backgroundTime');
                localStorage.removeItem('backgroundTaskId');
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            renderIconGrid();
        });
    </script>
</body>
</html>
